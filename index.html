<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
        <p><i class="mdi mdi-view-dashboard"></i> Dashboard</p>
        <p class="middle-section">
            <p><i class="mdi mdi-home"></i> Home</p>
            <p><i class="mdi mdi-card-account-details"></i> Profile</p>
            <p><i class="mdi mdi-message"></i> Messages</p>
            <p><i class="mdi mdi-history"></i> History</p>
            <p><i class="mdi mdi-calendar-check"></i> Tasks</p>
            <p><i class="mdi mdi-account-group"></i> Communities</p>
        </p>
        <p class="end-section">
            <p><i class="mdi mdi-cog"></i> Settings</p>
            <p><i class="mdi mdi-help"></i> Support</p>
            <p><i class="mdi mdi-shield-check"></i> Privacy</p>
        </p>
    </div>
    <div class="header">
      <div class="top-section">
        <div class="left-section">
          <p><i class="mdi mdi-magnify"></i></p>
          <input id="searchBar" type="text">
        </div>
        <div class="right-section">
          <p><i class="mdi mdi-bell-ring"></i></p>
          <p><i class="mdi mdi-face-man-profile"></i></p>
          <p>Ankush Pradhan</p>
        </div>
      </div>
      <div class="bottom-section">
       <div class="left-section">
         <p class="profile"><i class="mdi mdi-face-man-profile"></i></p>
         <p>Hi there,<br>
         Ankush Pradhan (@rootankush)</p>
       </div>
       <div class="right-section">
        <button class="blue-btn">New</button>
        <button class="blue-btn">Upload</button>
        <button class="blue-btn">Share</button>
       </div>
      </div>
    </div>
    <div class="main-container">Main Container</div>
  </body>
</html>
